<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/main.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="contenedor">
        <form action=""class="form">
            <div class="form-header">
                <h1><span>Contacto</span></h1>
            </div>
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-input" placeholder="Escriba su apellido">
            <label for="e-mail" class="form-label">E-mail</label>
            <input type="text" id="e-mail" class="form-input" placeholder="Escriba su e-mail">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-textarea" placeholder="Escriba su mensaje"></textarea>

            <input type="submit" class="btn-submit" value="Enviar">

        </form>
    </div>
    <footer class="button1">
        <img src="./img/cactus2.png" alt="dibujo de cactus" width="200px">
    </footer>
    
</body>
</html>
